<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Kurstabell</title>
  <script src="js/main.js" type="module"></script>
</head>

<body>
  <header>
    <a href="index.html"><img src="images/logo.svg" alt="logotyp" class="logo"></a>
  </header>
  <main>
    <h1>Kurstabell för webbutveckling</h1>
    <div class="search-container">
      <label for="search">Sök: </label>
      <input type="text" id="search" placeholder="Sök efter kurskod eller namn">
    </div>
    <div class="flex-container">
      <table id="table">
        <thead>
          <tr>
            <th>Kurskod</th>
            <th>Namn</th>
            <th>Progression</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>
  </main>
</body>

</html>
